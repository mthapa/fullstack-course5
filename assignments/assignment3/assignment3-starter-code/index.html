<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowDown" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDown.searchMenu(searchTerm)" >Narrow It Down For Me!</button>
    </div>

    <div class="clearfix"></div>

   
    <!-- <ol class="lead">
        <li ng-repeat="menu in narrowDown.found">
           <h3> {{ menu.name }} </h3> 
           <h6> {{ menu.description }} </h6>
           <button class="btn btn-primary" ng-click="narrowDown.removeMenu($index)" >Don't want this one!</button>
        </li>
      </ol>
      -->
    

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items items="narrowDown.found" on-remove="narrowDown.removeMenu(index)"></found-items>
  </div>
  

</body>
</html>
